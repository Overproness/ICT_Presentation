<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <link rel="stylesheet" href="./static/css/index.css">
    <script src="./static/js/main.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const express = require("express");
const cors = require("cors");
const app = express();
let notes = [
  {
    id: 1,
    content: "HTML is easy",
    important: true,
  },
  {
    id: 2,
    content: "Browser can execute only JavaScript",
    important: false,
  },
  {
    id: 3,
    content: "GET and POST are the most important methods of HTTP protocol",
    important: true,
  },
];

app.use(cors());
app.use(express.static("dist"));
app.get("", (request, response) => {
  response.json(notes);
});

const PORT = 3001;
app.listen(PORT, () => {
  console.log(`Hello World. Server running on PORT ${PORT}`);
});

    </script>
</head>
<body>
    <header>
        <div>
            <h1>Example Website</h1>
            <p>If you press the button, the number increases. </p>
        </div>
    </header>
    <main>
        <button class="button" onclick="IncrementButton()">Increment</button>
        <h2 id="incrementText">0</h2>
        <button class="button" onclick="GetNotes()">Get Notes</button>
        <ul id="add-notes">
        </ul>
    </main>
</body>
</html>
